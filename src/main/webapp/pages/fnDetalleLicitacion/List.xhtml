<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="FnDetalleLicitacionListForm">

        <p:panel header="#{mensajes.ListFnDetalleLicitacionTitle}">
            <p:contextMenu id="FnDetalleLicitacionDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{mensajes.Create}" onclick="document.getElementById('FnDetalleLicitacionListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{mensajes.View}" onclick="document.getElementById('FnDetalleLicitacionListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{mensajes.Edit}" onclick="document.getElementById('FnDetalleLicitacionListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{mensajes.Delete}" onclick="document.getElementById('FnDetalleLicitacionListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{mensajes.FnDetalleLicitacionMenuItem_licitacion}" icon="ui-icon-search"  actionListener="#{fnDetalleLicitacionController.prepareLicitacion}" update=":FnLicitacionesViewForm" oncomplete="PF('FnLicitacionesViewDialog').show()" disabled="#{empty fnDetalleLicitacionController.selected.licitacion}"/>  
                <p:menuitem value="#{mensajes.FnDetalleLicitacionMenuItem_oferente}" icon="ui-icon-search"  actionListener="#{fnDetalleLicitacionController.prepareOferente}" update=":FnProveedoresViewForm" oncomplete="PF('FnProveedoresViewDialog').show()" disabled="#{empty fnDetalleLicitacionController.selected.oferente}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{fnDetalleLicitacionController.items}"
                         lazy="false"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{fnDetalleLicitacionController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{fnDetalleLicitacionController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:FnDetalleLicitacionDataTableContextMenu" listener="#{fnDetalleLicitacionController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:FnDetalleLicitacionDataTableContextMenu" listener="#{fnDetalleLicitacionController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{fnDetalleLicitacionController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('FnDetalleLicitacionListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnDetalleLicitacionTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.licitacion.descripcion}" filterBy="#{item.licitacion.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnDetalleLicitacionTitle_licitacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.licitacion.descripcion}"/>
                </p:column>


                <p:column sortBy="#{item.oferente.id}" filterBy="#{item.oferente.id}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnDetalleLicitacionTitle_oferente}"/>
                    </f:facet>
                    <h:outputText value="#{item.oferente.id}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{fnDetalleLicitacionController.prepareCreate}" update=":FnDetalleLicitacionCreateForm" oncomplete="PF('FnDetalleLicitacionCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{mensajes.View}" update=":FnDetalleLicitacionViewForm" oncomplete="PF('FnDetalleLicitacionViewDialog').show()" disabled="#{empty fnDetalleLicitacionController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{mensajes.Edit}" update=":FnDetalleLicitacionEditForm" oncomplete="PF('FnDetalleLicitacionEditDialog').show()" disabled="#{empty fnDetalleLicitacionController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{fnDetalleLicitacionController.delete}" update=":growl,datalist" disabled="#{empty fnDetalleLicitacionController.selected}">
                <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/pages/confirmation.xhtml"/>
    </h:form>

</ui:composition>
