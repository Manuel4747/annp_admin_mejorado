<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FnDetalleLicitacionViewDlg" widgetVar="FnDetalleLicitacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.ViewFnDetalleLicitacionTitle}" closeOnEscape="true">

            <h:form id="FnDetalleLicitacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{fnDetalleLicitacionController.selected != null}">

                        <h:outputText value="#{mensajes.ViewFnDetalleLicitacionLabel_id}"/>
                        <h:outputText value="#{fnDetalleLicitacionController.selected.id}" title="#{mensajes.ViewFnDetalleLicitacionTitle_id}"/>

                        <h:outputText value="#{mensajes.ViewFnDetalleLicitacionLabel_licitacion}"/>
                        <h:outputText value="#{fnDetalleLicitacionController.selected.licitacion.descripcion}"/>

                        <h:outputText value="#{mensajes.ViewFnDetalleLicitacionLabel_oferente}"/>
                        <h:outputText value="#{fnDetalleLicitacionController.selected.oferente.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="PF('FnDetalleLicitacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
