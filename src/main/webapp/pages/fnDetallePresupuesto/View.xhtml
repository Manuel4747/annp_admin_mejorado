<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FnDetallePresupuestoViewDlg" widgetVar="FnDetallePresupuestoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.ViewFnDetallePresupuestoTitle}" closeOnEscape="true">

            <h:form id="FnDetallePresupuestoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{fnDetallePresupuestoController.selected != null}">

                        <h:outputText value="#{mensajes.ViewFnDetallePresupuestoLabel_id}"/>
                        <h:outputText value="#{fnDetallePresupuestoController.selected.id}" title="#{mensajes.ViewFnDetallePresupuestoTitle_id}"/>

                        <h:outputText value="#{mensajes.ViewFnDetallePresupuestoLabel_descripcion}"/>
                        <h:outputText value="#{fnDetallePresupuestoController.selected.descripcion}" title="#{mensajes.ViewFnDetallePresupuestoTitle_descripcion}"/>

                        <h:outputText value="#{mensajes.ViewFnDetallePresupuestoLabel_fechaHoraCreacion}"/>
                        <h:outputText value="#{fnDetallePresupuestoController.selected.fechaHoraCreacion}" title="#{mensajes.ViewFnDetallePresupuestoTitle_fechaHoraCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{mensajes.ViewFnDetallePresupuestoLabel_usuarioCreacion}"/>
                        <h:outputText value="#{fnDetallePresupuestoController.selected.usuarioCreacion}" title="#{mensajes.ViewFnDetallePresupuestoTitle_usuarioCreacion}"/>

                        <h:outputText value="#{mensajes.ViewFnDetallePresupuestoLabel_fechaHoraModificacion}"/>
                        <h:outputText value="#{fnDetallePresupuestoController.selected.fechaHoraModificacion}" title="#{mensajes.ViewFnDetallePresupuestoTitle_fechaHoraModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{mensajes.ViewFnDetallePresupuestoLabel_usuarioModificacion}"/>
                        <h:outputText value="#{fnDetallePresupuestoController.selected.usuarioModificacion}" title="#{mensajes.ViewFnDetallePresupuestoTitle_usuarioModificacion}"/>

                        <h:outputText value="#{mensajes.ViewFnDetallePresupuestoLabel_valorInicial}"/>
                        <h:outputText value="#{fnDetallePresupuestoController.selected.valorInicial}" title="#{mensajes.ViewFnDetallePresupuestoTitle_valorInicial}"/>

                        <h:outputText value="#{mensajes.ViewFnDetallePresupuestoLabel_valor}"/>
                        <h:outputText value="#{fnDetallePresupuestoController.selected.valor}" title="#{mensajes.ViewFnDetallePresupuestoTitle_valor}"/>

                        <h:outputText value="#{mensajes.ViewFnDetallePresupuestoLabel_distribucion}"/>
                        <h:outputText value="#{fnDetallePresupuestoController.selected.distribucion.descripcion}"/>

                        <h:outputText value="#{mensajes.ViewFnDetallePresupuestoLabel_objetoDeGasto}"/>
                        <h:outputText value="#{fnDetallePresupuestoController.selected.objetoDeGasto.id}"/>

                        <h:outputText value="#{mensajes.ViewFnDetallePresupuestoLabel_presupuesto}"/>
                        <h:outputText value="#{fnDetallePresupuestoController.selected.presupuesto.id}"/>

                        <h:outputText value="#{mensajes.ViewFnDetallePresupuestoLabel_proyecto}"/>
                        <h:outputText value="#{fnDetallePresupuestoController.selected.proyecto.descripcion}"/>

                        <h:outputText value="#{mensajes.ViewFnDetallePresupuestoLabel_subdistribucion}"/>
                        <h:outputText value="#{fnDetallePresupuestoController.selected.subdistribucion.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="PF('FnDetallePresupuestoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
