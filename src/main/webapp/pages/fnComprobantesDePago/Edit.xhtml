<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FnComprobantesDePagoEditDlg" widgetVar="FnComprobantesDePagoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditFnComprobantesDePagoTitle}" closeOnEscape="true">

            <h:form id="FnComprobantesDePagoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{fnComprobantesDePagoController.selected != null}">


                        <h:outputLabel value="#{mensajes.EditFnComprobantesDePagoLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{fnComprobantesDePagoController.selected.id}" />
                            <p:tooltip for="id" value="#{fnComprobantesDePagoController.getComponentMessages('id', mensajes.EditFnComprobantesDePagoHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnComprobantesDePagoLabel_tipo}" for="tipo" />
                        <h:panelGroup>
                            <p:inputText id="tipo" value="#{fnComprobantesDePagoController.selected.tipo}" title="#{mensajes.EditFnComprobantesDePagoTitle_tipo}"/>
                            <p:tooltip for="tipo" value="#{fnComprobantesDePagoController.getComponentMessages('tipo', mensajes.EditFnComprobantesDePagoHelpText_tipo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnComprobantesDePagoLabel_fecha}" for="fecha" />
                        <h:panelGroup>
                            <p:inputText id="fecha" value="#{fnComprobantesDePagoController.selected.fecha}" title="#{mensajes.EditFnComprobantesDePagoTitle_fecha}"/>
                            <p:tooltip for="fecha" value="#{fnComprobantesDePagoController.getComponentMessages('fecha', mensajes.EditFnComprobantesDePagoHelpText_fecha)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnComprobantesDePagoLabel_importe}" for="importe" />
                        <h:panelGroup>
                            <p:inputText id="importe" value="#{fnComprobantesDePagoController.selected.importe}" title="#{mensajes.EditFnComprobantesDePagoTitle_importe}"/>
                            <p:tooltip for="importe" value="#{fnComprobantesDePagoController.getComponentMessages('importe', mensajes.EditFnComprobantesDePagoHelpText_importe)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnComprobantesDePagoLabel_pago}" for="pago" />
                        <h:panelGroup>
                            <p:selectOneMenu id="pago" value="#{fnComprobantesDePagoController.selected.pago}"  converter="fnPagosConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{fnPagosController.items}"
                                               var="pagoItem"
                                               itemValue="#{pagoItem}"
                                               itemLabel="#{pagoItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="pago" value="#{fnComprobantesDePagoController.getComponentMessages('pago', mensajes.EditFnComprobantesDePagoHelpText_pago)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnComprobantesDePagoLabel_proveedor}" for="proveedor" />
                        <h:panelGroup>
                            <p:selectOneMenu id="proveedor" value="#{fnComprobantesDePagoController.selected.proveedor}"  converter="fnProveedoresConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{fnProveedoresController.items}"
                                               var="proveedorItem"
                                               itemValue="#{proveedorItem}"
                                               itemLabel="#{proveedorItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="proveedor" value="#{fnComprobantesDePagoController.getComponentMessages('proveedor', mensajes.EditFnComprobantesDePagoHelpText_proveedor)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fnComprobantesDePagoController.save}" value="#{mensajes.Save}" update="display,:FnComprobantesDePagoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FnComprobantesDePagoEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('FnComprobantesDePagoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
