<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FnPresupuestoCreateDlg" widgetVar="FnPresupuestoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateFnPresupuestoTitle}" closeOnEscape="true">

            <h:form id="FnPresupuestoCreateForm">

                <h:panelGroup id="display" rendered="#{fnPresupuestoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mensajes.CreateFnPresupuestoLabel_id}" for="id" />
                        <h:panelGroup>
                            <p:inputText id="id" value="#{fnPresupuestoController.selected.id}" title="#{mensajes.CreateFnPresupuestoTitle_id}" required="true" requiredMessage="#{mensajes.CreateFnPresupuestoRequiredMessage_id}"/>
                            <p:tooltip for="id" value="#{fnPresupuestoController.getComponentMessages('id', mensajes.CreateFnPresupuestoHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnPresupuestoLabel_periodo}" for="periodo" />
                        <h:panelGroup>
                            <p:inputText id="periodo" value="#{fnPresupuestoController.selected.periodo}" title="#{mensajes.CreateFnPresupuestoTitle_periodo}" required="true" requiredMessage="#{mensajes.CreateFnPresupuestoRequiredMessage_periodo}"/>
                            <p:tooltip for="periodo" value="#{fnPresupuestoController.getComponentMessages('periodo', mensajes.CreateFnPresupuestoHelpText_periodo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnPresupuestoLabel_fechaHoraCreacion}" for="fechaHoraCreacion" />
                        <h:panelGroup>
                            <p:calendar id="fechaHoraCreacion" pattern="MM/dd/yyyy" value="#{fnPresupuestoController.selected.fechaHoraCreacion}" title="#{mensajes.CreateFnPresupuestoTitle_fechaHoraCreacion}" required="true" requiredMessage="#{mensajes.CreateFnPresupuestoRequiredMessage_fechaHoraCreacion}" showOn="button"/>
                            <p:tooltip for="fechaHoraCreacion" value="#{fnPresupuestoController.getComponentMessages('fechaHoraCreacion', mensajes.CreateFnPresupuestoHelpText_fechaHoraCreacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnPresupuestoLabel_usuarioCreacion}" for="usuarioCreacion" />
                        <h:panelGroup>
                            <p:inputText id="usuarioCreacion" value="#{fnPresupuestoController.selected.usuarioCreacion}" title="#{mensajes.CreateFnPresupuestoTitle_usuarioCreacion}" required="true" requiredMessage="#{mensajes.CreateFnPresupuestoRequiredMessage_usuarioCreacion}"/>
                            <p:tooltip for="usuarioCreacion" value="#{fnPresupuestoController.getComponentMessages('usuarioCreacion', mensajes.CreateFnPresupuestoHelpText_usuarioCreacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnPresupuestoLabel_fechaHoraModificacion}" for="fechaHoraModificacion" />
                        <h:panelGroup>
                            <p:calendar id="fechaHoraModificacion" pattern="MM/dd/yyyy" value="#{fnPresupuestoController.selected.fechaHoraModificacion}" title="#{mensajes.CreateFnPresupuestoTitle_fechaHoraModificacion}"  showOn="button"/>
                            <p:tooltip for="fechaHoraModificacion" value="#{fnPresupuestoController.getComponentMessages('fechaHoraModificacion', mensajes.CreateFnPresupuestoHelpText_fechaHoraModificacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnPresupuestoLabel_usuarioModificacion}" for="usuarioModificacion" />
                        <h:panelGroup>
                            <p:inputText id="usuarioModificacion" value="#{fnPresupuestoController.selected.usuarioModificacion}" title="#{mensajes.CreateFnPresupuestoTitle_usuarioModificacion}"/>
                            <p:tooltip for="usuarioModificacion" value="#{fnPresupuestoController.getComponentMessages('usuarioModificacion', mensajes.CreateFnPresupuestoHelpText_usuarioModificacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnPresupuestoLabel_organismoFinanciador}" for="organismoFinanciador" />
                        <h:panelGroup>
                            <p:selectOneMenu id="organismoFinanciador" value="#{fnPresupuestoController.selected.organismoFinanciador}"  converter="fnOrganismosFinaciadoresConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{fnOrganismosFinaciadoresController.items}"
                                               var="organismoFinanciadorItem"
                                               itemValue="#{organismoFinanciadorItem}"
                                               itemLabel="#{organismoFinanciadorItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="organismoFinanciador" value="#{fnPresupuestoController.getComponentMessages('organismoFinanciador', mensajes.CreateFnPresupuestoHelpText_organismoFinanciador)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnPresupuestoLabel_programa}" for="programa" />
                        <h:panelGroup>
                            <p:selectOneMenu id="programa" value="#{fnPresupuestoController.selected.programa}" required="true" requiredMessage="#{mensajes.CreateFnPresupuestoRequiredMessage_programa}" converter="fnProgramasConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{fnProgramasController.items}"
                                               var="programaItem"
                                               itemValue="#{programaItem}"
                                               itemLabel="#{programaItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="programa" value="#{fnPresupuestoController.getComponentMessages('programa', mensajes.CreateFnPresupuestoHelpText_programa)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnPresupuestoLabel_subPrograma}" for="subPrograma" />
                        <h:panelGroup>
                            <p:selectOneMenu id="subPrograma" value="#{fnPresupuestoController.selected.subPrograma}" required="true" requiredMessage="#{mensajes.CreateFnPresupuestoRequiredMessage_subPrograma}" converter="fnSubProgramaConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{fnSubProgramaController.items}"
                                               var="subProgramaItem"
                                               itemValue="#{subProgramaItem}"
                                               itemLabel="#{subProgramaItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="subPrograma" value="#{fnPresupuestoController.getComponentMessages('subPrograma', mensajes.CreateFnPresupuestoHelpText_subPrograma)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnPresupuestoLabel_tipoPresupuesto}" for="tipoPresupuesto" />
                        <h:panelGroup>
                            <p:selectOneMenu id="tipoPresupuesto" value="#{fnPresupuestoController.selected.tipoPresupuesto}" required="true" requiredMessage="#{mensajes.CreateFnPresupuestoRequiredMessage_tipoPresupuesto}" converter="fnTiposPresupuestoConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{fnTiposPresupuestoController.items}"
                                               var="tipoPresupuestoItem"
                                               itemValue="#{tipoPresupuestoItem}"
                                               itemLabel="#{tipoPresupuestoItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="tipoPresupuesto" value="#{fnPresupuestoController.getComponentMessages('tipoPresupuesto', mensajes.CreateFnPresupuestoHelpText_tipoPresupuesto)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fnPresupuestoController.saveNew}" value="#{mensajes.Save}" update="display,:FnPresupuestoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FnPresupuestoCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('FnPresupuestoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
