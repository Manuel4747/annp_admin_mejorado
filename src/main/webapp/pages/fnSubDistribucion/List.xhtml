<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="FnSubDistribucionListForm">

        <p:panel header="#{mensajes.ListFnSubDistribucionTitle}">
            <p:contextMenu id="FnSubDistribucionDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{mensajes.Create}" onclick="document.getElementById('FnSubDistribucionListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{mensajes.View}" onclick="document.getElementById('FnSubDistribucionListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{mensajes.Edit}" onclick="document.getElementById('FnSubDistribucionListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{mensajes.Delete}" onclick="document.getElementById('FnSubDistribucionListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{mensajes.FnSubDistribucionMenuItem_fnDetallePlanFinancieroCollection}" icon="ui-icon-search"  action="#{fnSubDistribucionController.navigateFnDetallePlanFinancieroCollection}" disabled="#{empty fnSubDistribucionController.selected.fnDetallePlanFinancieroCollection}" ajax="false"/>  
                <p:menuitem value="#{mensajes.FnSubDistribucionMenuItem_distribucion}" icon="ui-icon-search"  actionListener="#{fnSubDistribucionController.prepareDistribucion}" update=":FnDistribucionViewForm" oncomplete="PF('FnDistribucionViewDialog').show()" disabled="#{empty fnSubDistribucionController.selected.distribucion}"/>  
                <p:menuitem value="#{mensajes.FnSubDistribucionMenuItem_fnDetallePresupuestoCollection}" icon="ui-icon-search"  action="#{fnSubDistribucionController.navigateFnDetallePresupuestoCollection}" disabled="#{empty fnSubDistribucionController.selected.fnDetallePresupuestoCollection}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{fnSubDistribucionController.items}"
                         lazy="false"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{fnSubDistribucionController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{fnSubDistribucionController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:FnSubDistribucionDataTableContextMenu" listener="#{fnSubDistribucionController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:FnSubDistribucionDataTableContextMenu" listener="#{fnSubDistribucionController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{fnSubDistribucionController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('FnSubDistribucionListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnSubDistribucionTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnSubDistribucionTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


                <p:column sortBy="#{item.distribucion.descripcion}" filterBy="#{item.distribucion.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnSubDistribucionTitle_distribucion}"/>
                    </f:facet>
                    <h:outputText value="#{item.distribucion.descripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{fnSubDistribucionController.prepareCreate}" update=":FnSubDistribucionCreateForm" oncomplete="PF('FnSubDistribucionCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{mensajes.View}" update=":FnSubDistribucionViewForm" oncomplete="PF('FnSubDistribucionViewDialog').show()" disabled="#{empty fnSubDistribucionController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{mensajes.Edit}" update=":FnSubDistribucionEditForm" oncomplete="PF('FnSubDistribucionEditDialog').show()" disabled="#{empty fnSubDistribucionController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{fnSubDistribucionController.delete}" update=":growl,datalist" disabled="#{empty fnSubDistribucionController.selected}">
                <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/pages/confirmation.xhtml"/>
    </h:form>

</ui:composition>
