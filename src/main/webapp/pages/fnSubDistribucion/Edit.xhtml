<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FnSubDistribucionEditDlg" widgetVar="FnSubDistribucionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditFnSubDistribucionTitle}" closeOnEscape="true">

            <h:form id="FnSubDistribucionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{fnSubDistribucionController.selected != null}">


                        <h:outputLabel value="#{mensajes.EditFnSubDistribucionLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{fnSubDistribucionController.selected.id}" />
                            <p:tooltip for="id" value="#{fnSubDistribucionController.getComponentMessages('id', mensajes.EditFnSubDistribucionHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnSubDistribucionLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{fnSubDistribucionController.selected.descripcion}" title="#{mensajes.EditFnSubDistribucionTitle_descripcion}" required="true" requiredMessage="#{mensajes.EditFnSubDistribucionRequiredMessage_descripcion}" size="150" maxlength="150"/>
                            <p:tooltip for="descripcion" value="#{fnSubDistribucionController.getComponentMessages('descripcion', mensajes.EditFnSubDistribucionHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnSubDistribucionLabel_distribucion}" for="distribucion" />
                        <h:panelGroup>
                            <p:selectOneMenu id="distribucion" value="#{fnSubDistribucionController.selected.distribucion}" required="true" requiredMessage="#{mensajes.EditFnSubDistribucionRequiredMessage_distribucion}" converter="fnDistribucionConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{fnDistribucionController.items}"
                                               var="distribucionItem"
                                               itemValue="#{distribucionItem}"
                                               itemLabel="#{distribucionItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="distribucion" value="#{fnSubDistribucionController.getComponentMessages('distribucion', mensajes.EditFnSubDistribucionHelpText_distribucion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fnSubDistribucionController.save}" value="#{mensajes.Save}" update="display,:FnSubDistribucionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FnSubDistribucionEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('FnSubDistribucionEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
