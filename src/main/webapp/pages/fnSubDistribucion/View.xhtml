<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FnSubDistribucionViewDlg" widgetVar="FnSubDistribucionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.ViewFnSubDistribucionTitle}" closeOnEscape="true">

            <h:form id="FnSubDistribucionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{fnSubDistribucionController.selected != null}">

                        <h:outputText value="#{mensajes.ViewFnSubDistribucionLabel_id}"/>
                        <h:outputText value="#{fnSubDistribucionController.selected.id}" title="#{mensajes.ViewFnSubDistribucionTitle_id}"/>

                        <h:outputText value="#{mensajes.ViewFnSubDistribucionLabel_descripcion}"/>
                        <h:outputText value="#{fnSubDistribucionController.selected.descripcion}" title="#{mensajes.ViewFnSubDistribucionTitle_descripcion}"/>

                        <h:outputText value="#{mensajes.ViewFnSubDistribucionLabel_distribucion}"/>
                        <h:outputText value="#{fnSubDistribucionController.selected.distribucion.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="PF('FnSubDistribucionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
