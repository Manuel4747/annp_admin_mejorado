<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FnDistribucionEditDlg" widgetVar="FnDistribucionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditFnDistribucionTitle}" closeOnEscape="true">

            <h:form id="FnDistribucionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{fnDistribucionController.selected != null}">


                        <h:outputLabel value="#{mensajes.EditFnDistribucionLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{fnDistribucionController.selected.id}" />
                            <p:tooltip for="id" value="#{fnDistribucionController.getComponentMessages('id', mensajes.EditFnDistribucionHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnDistribucionLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{fnDistribucionController.selected.descripcion}" title="#{mensajes.EditFnDistribucionTitle_descripcion}" required="true" requiredMessage="#{mensajes.EditFnDistribucionRequiredMessage_descripcion}" size="150" maxlength="150"/>
                            <p:tooltip for="descripcion" value="#{fnDistribucionController.getComponentMessages('descripcion', mensajes.EditFnDistribucionHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fnDistribucionController.save}" value="#{mensajes.Save}" update="display,:FnDistribucionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FnDistribucionEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('FnDistribucionEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
