<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FnDetalleFacturaCreateDlg" widgetVar="FnDetalleFacturaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateFnDetalleFacturaTitle}" closeOnEscape="true">

            <h:form id="FnDetalleFacturaCreateForm">

                <h:panelGroup id="display" rendered="#{fnDetalleFacturaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mensajes.CreateFnDetalleFacturaLabel_id}" for="id" />
                        <h:panelGroup>
                            <p:inputText id="id" value="#{fnDetalleFacturaController.selected.id}" title="#{mensajes.CreateFnDetalleFacturaTitle_id}" required="true" requiredMessage="#{mensajes.CreateFnDetalleFacturaRequiredMessage_id}"/>
                            <p:tooltip for="id" value="#{fnDetalleFacturaController.getComponentMessages('id', mensajes.CreateFnDetalleFacturaHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnDetalleFacturaLabel_cantidad}" for="cantidad" />
                        <h:panelGroup>
                            <p:inputText id="cantidad" value="#{fnDetalleFacturaController.selected.cantidad}" title="#{mensajes.CreateFnDetalleFacturaTitle_cantidad}"/>
                            <p:tooltip for="cantidad" value="#{fnDetalleFacturaController.getComponentMessages('cantidad', mensajes.CreateFnDetalleFacturaHelpText_cantidad)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnDetalleFacturaLabel_costoUnitario}" for="costoUnitario" />
                        <h:panelGroup>
                            <p:inputText id="costoUnitario" value="#{fnDetalleFacturaController.selected.costoUnitario}" title="#{mensajes.CreateFnDetalleFacturaTitle_costoUnitario}"/>
                            <p:tooltip for="costoUnitario" value="#{fnDetalleFacturaController.getComponentMessages('costoUnitario', mensajes.CreateFnDetalleFacturaHelpText_costoUnitario)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnDetalleFacturaLabel_total}" for="total" />
                        <h:panelGroup>
                            <p:inputText id="total" value="#{fnDetalleFacturaController.selected.total}" title="#{mensajes.CreateFnDetalleFacturaTitle_total}"/>
                            <p:tooltip for="total" value="#{fnDetalleFacturaController.getComponentMessages('total', mensajes.CreateFnDetalleFacturaHelpText_total)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnDetalleFacturaLabel_iva10}" for="iva10" />
                        <h:panelGroup>
                            <p:inputText id="iva10" value="#{fnDetalleFacturaController.selected.iva10}" title="#{mensajes.CreateFnDetalleFacturaTitle_iva10}"/>
                            <p:tooltip for="iva10" value="#{fnDetalleFacturaController.getComponentMessages('iva10', mensajes.CreateFnDetalleFacturaHelpText_iva10)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnDetalleFacturaLabel_iva5}" for="iva5" />
                        <h:panelGroup>
                            <p:inputText id="iva5" value="#{fnDetalleFacturaController.selected.iva5}" title="#{mensajes.CreateFnDetalleFacturaTitle_iva5}"/>
                            <p:tooltip for="iva5" value="#{fnDetalleFacturaController.getComponentMessages('iva5', mensajes.CreateFnDetalleFacturaHelpText_iva5)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnDetalleFacturaLabel_excenta}" for="excenta" />
                        <h:panelGroup>
                            <p:inputText id="excenta" value="#{fnDetalleFacturaController.selected.excenta}" title="#{mensajes.CreateFnDetalleFacturaTitle_excenta}"/>
                            <p:tooltip for="excenta" value="#{fnDetalleFacturaController.getComponentMessages('excenta', mensajes.CreateFnDetalleFacturaHelpText_excenta)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnDetalleFacturaLabel_totalIva}" for="totalIva" />
                        <h:panelGroup>
                            <p:inputText id="totalIva" value="#{fnDetalleFacturaController.selected.totalIva}" title="#{mensajes.CreateFnDetalleFacturaTitle_totalIva}"/>
                            <p:tooltip for="totalIva" value="#{fnDetalleFacturaController.getComponentMessages('totalIva', mensajes.CreateFnDetalleFacturaHelpText_totalIva)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnDetalleFacturaLabel_articulo}" for="articulo" />
                        <h:panelGroup>
                            <p:selectOneMenu id="articulo" value="#{fnDetalleFacturaController.selected.articulo}"  converter="fnArticulosConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{fnArticulosController.items}"
                                               var="articuloItem"
                                               itemValue="#{articuloItem}"
                                               itemLabel="#{articuloItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="articulo" value="#{fnDetalleFacturaController.getComponentMessages('articulo', mensajes.CreateFnDetalleFacturaHelpText_articulo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnDetalleFacturaLabel_factura}" for="factura" />
                        <h:panelGroup>
                            <p:selectOneMenu id="factura" value="#{fnDetalleFacturaController.selected.factura}"  converter="fnFacturasConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{fnFacturasController.items}"
                                               var="facturaItem"
                                               itemValue="#{facturaItem}"
                                               itemLabel="#{facturaItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="factura" value="#{fnDetalleFacturaController.getComponentMessages('factura', mensajes.CreateFnDetalleFacturaHelpText_factura)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fnDetalleFacturaController.saveNew}" value="#{mensajes.Save}" update="display,:FnDetalleFacturaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FnDetalleFacturaCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('FnDetalleFacturaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
