<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FnLicitacionesViewDlg" widgetVar="FnLicitacionesViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.ViewFnLicitacionesTitle}" closeOnEscape="true">

            <h:form id="FnLicitacionesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{fnLicitacionesController.selected != null}">

                        <h:outputText value="#{mensajes.ViewFnLicitacionesLabel_id}"/>
                        <h:outputText value="#{fnLicitacionesController.selected.id}" title="#{mensajes.ViewFnLicitacionesTitle_id}"/>

                        <h:outputText value="#{mensajes.ViewFnLicitacionesLabel_fecha}"/>
                        <h:outputText value="#{fnLicitacionesController.selected.fecha}" title="#{mensajes.ViewFnLicitacionesTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{mensajes.ViewFnLicitacionesLabel_descripcion}"/>
                        <h:outputText value="#{fnLicitacionesController.selected.descripcion}" title="#{mensajes.ViewFnLicitacionesTitle_descripcion}"/>

                        <h:outputText value="#{mensajes.ViewFnLicitacionesLabel_estado}"/>
                        <h:outputText value="#{fnLicitacionesController.selected.estado}" title="#{mensajes.ViewFnLicitacionesTitle_estado}"/>

                        <h:outputText value="#{mensajes.ViewFnLicitacionesLabel_adjudicado}"/>
                        <h:outputText value="#{fnLicitacionesController.selected.adjudicado.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="PF('FnLicitacionesViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
