<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="FnLicitacionesListForm">

        <p:panel header="#{mensajes.ListFnLicitacionesTitle}">
            <p:contextMenu id="FnLicitacionesDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{mensajes.Create}" onclick="document.getElementById('FnLicitacionesListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{mensajes.View}" onclick="document.getElementById('FnLicitacionesListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{mensajes.Edit}" onclick="document.getElementById('FnLicitacionesListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{mensajes.Delete}" onclick="document.getElementById('FnLicitacionesListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{mensajes.FnLicitacionesMenuItem_fnContratosCollection}" icon="ui-icon-search"  action="#{fnLicitacionesController.navigateFnContratosCollection}" disabled="#{empty fnLicitacionesController.selected.fnContratosCollection}" ajax="false"/>  
                <p:menuitem value="#{mensajes.FnLicitacionesMenuItem_adjudicado}" icon="ui-icon-search"  actionListener="#{fnLicitacionesController.prepareAdjudicado}" update=":FnProveedoresViewForm" oncomplete="PF('FnProveedoresViewDialog').show()" disabled="#{empty fnLicitacionesController.selected.adjudicado}"/>  
                <p:menuitem value="#{mensajes.FnLicitacionesMenuItem_fnDetalleLicitacionCollection}" icon="ui-icon-search"  action="#{fnLicitacionesController.navigateFnDetalleLicitacionCollection}" disabled="#{empty fnLicitacionesController.selected.fnDetalleLicitacionCollection}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{fnLicitacionesController.items}"
                         lazy="false"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{fnLicitacionesController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{fnLicitacionesController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:FnLicitacionesDataTableContextMenu" listener="#{fnLicitacionesController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:FnLicitacionesDataTableContextMenu" listener="#{fnLicitacionesController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{fnLicitacionesController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('FnLicitacionesListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnLicitacionesTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.fecha}" filterBy="#{item.fecha}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnLicitacionesTitle_fecha}"/>
                    </f:facet>
                    <h:outputText value="#{item.fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnLicitacionesTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


                <p:column sortBy="#{item.estado}" filterBy="#{item.estado}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnLicitacionesTitle_estado}"/>
                    </f:facet>
                    <h:outputText value="#{item.estado}"/>
                </p:column>


                <p:column sortBy="#{item.adjudicado.id}" filterBy="#{item.adjudicado.id}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnLicitacionesTitle_adjudicado}"/>
                    </f:facet>
                    <h:outputText value="#{item.adjudicado.id}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{fnLicitacionesController.prepareCreate}" update=":FnLicitacionesCreateForm" oncomplete="PF('FnLicitacionesCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{mensajes.View}" update=":FnLicitacionesViewForm" oncomplete="PF('FnLicitacionesViewDialog').show()" disabled="#{empty fnLicitacionesController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{mensajes.Edit}" update=":FnLicitacionesEditForm" oncomplete="PF('FnLicitacionesEditDialog').show()" disabled="#{empty fnLicitacionesController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{fnLicitacionesController.delete}" update=":growl,datalist" disabled="#{empty fnLicitacionesController.selected}">
                <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/pages/confirmation.xhtml"/>
    </h:form>

</ui:composition>
