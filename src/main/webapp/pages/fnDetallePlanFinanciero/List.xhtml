                         To enable Lazy Loading, please copy/replace the following lines above,

                </p:column>


                <p:column sortBy="#{item.distribucion.descripcion}" filterBy="#{item.distribucion.descripcion}">

                                        <f:facet name="header">
                                            <h:outputText value="#{mensajes.ListFnDetallePlanFinancieroTitle_fuentesDeFinanciamiento}"/>

                                    </p:column>

                                        <f:facet name="header">

                                    </p:column>

                <!--

                                        <f:facet name="header">

                                        </f:facet>

                                            <h:outputText value="#{mensajes.ListFnDetallePlanFinancieroTitle_subDistribucion}"/>
                                        </f:facet>

                -->

            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{mensajes.Edit}" update=":FnDetallePlanFinancieroEditForm" oncomplete="PF('FnDetallePlanFinancieroEditDialog').show()" disabled="#{empty fnDetallePlanFinancieroController.selected}"/>
