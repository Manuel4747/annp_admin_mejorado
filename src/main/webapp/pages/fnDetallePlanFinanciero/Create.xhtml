<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FnDetallePlanFinancieroCreateDlg" widgetVar="FnDetallePlanFinancieroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateFnDetallePlanFinancieroTitle}" closeOnEscape="true">

                        <h:panelGroup>
                            <p:inputText id="id" value="#{fnDetallePlanFinancieroController.selected.id}" title="#{mensajes.CreateFnDetallePlanFinancieroTitle_id}" required="true" requiredMessage="#{mensajes.CreateFnDetallePlanFinancieroRequiredMessage_id}"/>
                            <p:tooltip for="id" value="#{fnDetallePlanFinancieroController.getComponentMessages('id', mensajes.CreateFnDetallePlanFinancieroHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnDetallePlanFinancieroLabel_detallePlanFinancierocol}" for="detallePlanFinancierocol" />
                        <h:panelGroup>
                            <p:inputText id="detallePlanFinancierocol" value="#{fnDetallePlanFinancieroController.selected.detallePlanFinancierocol}" title="#{mensajes.CreateFnDetallePlanFinancieroTitle_detallePlanFinancierocol}" size="45" maxlength="45"/>
                            <p:tooltip for="detallePlanFinancierocol" value="#{fnDetallePlanFinancieroController.getComponentMessages('detallePlanFinancierocol', mensajes.CreateFnDetallePlanFinancieroHelpText_detallePlanFinancierocol)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnDetallePlanFinancieroLabel_mes}" for="mes" />
                        <h:panelGroup>
                            <p:inputText id="mes" value="#{fnDetallePlanFinancieroController.selected.mes}" title="#{mensajes.CreateFnDetallePlanFinancieroTitle_mes}"/>
                            <p:tooltip for="mes" value="#{fnDetallePlanFinancieroController.getComponentMessages('mes', mensajes.CreateFnDetallePlanFinancieroHelpText_mes)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnDetallePlanFinancieroLabel_valor}" for="valor" />
                        <h:panelGroup>
                            <p:inputText id="valor" value="#{fnDetallePlanFinancieroController.selected.valor}" title="#{mensajes.CreateFnDetallePlanFinancieroTitle_valor}"/>
                            <p:tooltip for="valor" value="#{fnDetallePlanFinancieroController.getComponentMessages('valor', mensajes.CreateFnDetallePlanFinancieroHelpText_valor)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnDetallePlanFinancieroLabel_departamento}" for="departamento" />
                        <h:panelGroup>
                            <p:selectOneMenu id="departamento" value="#{fnDetallePlanFinancieroController.selected.departamento}" required="true" requiredMessage="#{mensajes.CreateFnDetallePlanFinancieroRequiredMessage_departamento}" converter="fnDepartamentoConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{fnDepartamentoController.items}"
                                               var="departamentoItem"
                                               itemValue="#{departamentoItem}"
                                               itemLabel="#{departamentoItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="departamento" value="#{fnDetallePlanFinancieroController.getComponentMessages('departamento', mensajes.CreateFnDetallePlanFinancieroHelpText_departamento)}"/>
                        </h:panelGroup>

                                <f:selectItems value="#{fnDistribucionController.items}"
                                               var="distribucionItem"
                                               itemValue="#{distribucionItem}"
                                               itemLabel="#{distribucionItem.descripcion.toString()}"

                            <p:tooltip for="distribucion" value="#{fnDetallePlanFinancieroController.getComponentMessages('distribucion', mensajes.CreateFnDetallePlanFinancieroHelpText_distribucion)}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:selectOneMenu id="fuentesDeFinanciamiento" value="#{fnDetallePlanFinancieroController.selected.fuentesDeFinanciamiento}" required="true" requiredMessage="#{mensajes.CreateFnDetallePlanFinancieroRequiredMessage_fuentesDeFinanciamiento}" converter="fnFuentesDeFinanciamientoConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{fnFuentesDeFinanciamientoController.items}"
                                               var="fuentesDeFinanciamientoItem"
                                               itemValue="#{fuentesDeFinanciamientoItem}"
                                               itemLabel="#{fuentesDeFinanciamientoItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="fuentesDeFinanciamiento" value="#{fnDetallePlanFinancieroController.getComponentMessages('fuentesDeFinanciamiento', mensajes.CreateFnDetallePlanFinancieroHelpText_fuentesDeFinanciamiento)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnDetallePlanFinancieroLabel_objetosDeGasto}" for="objetosDeGasto" />
                        <h:panelGroup>
                            <p:selectOneMenu id="objetosDeGasto" value="#{fnDetallePlanFinancieroController.selected.objetosDeGasto}" required="true" requiredMessage="#{mensajes.CreateFnDetallePlanFinancieroRequiredMessage_objetosDeGasto}" converter="fnObjetosDeGastoConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{fnObjetosDeGastoController.items}"
                                               var="objetosDeGastoItem"
                                               itemValue="#{objetosDeGastoItem}"
                                               itemLabel="#{objetosDeGastoItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="objetosDeGasto" value="#{fnDetallePlanFinancieroController.getComponentMessages('objetosDeGasto', mensajes.CreateFnDetallePlanFinancieroHelpText_objetosDeGasto)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnDetallePlanFinancieroLabel_planFinanciero}" for="planFinanciero" />
                        <h:panelGroup>
                            <p:selectOneMenu id="planFinanciero" value="#{fnDetallePlanFinancieroController.selected.planFinanciero}" required="true" requiredMessage="#{mensajes.CreateFnDetallePlanFinancieroRequiredMessage_planFinanciero}" converter="fnPlanFinancieroConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{fnPlanFinancieroController.items}"
                                               var="planFinancieroItem"
                                               itemValue="#{planFinancieroItem}"
                                               itemLabel="#{planFinancieroItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="planFinanciero" value="#{fnDetallePlanFinancieroController.getComponentMessages('planFinanciero', mensajes.CreateFnDetallePlanFinancieroHelpText_planFinanciero)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnDetallePlanFinancieroLabel_proyecto}" for="proyecto" />

                                               var="proyectoItem"

                            <p:tooltip for="proyecto" value="#{fnDetallePlanFinancieroController.getComponentMessages('proyecto', mensajes.CreateFnDetallePlanFinancieroHelpText_proyecto)}"/>

                        <p:outputLabel value="#{mensajes.CreateFnDetallePlanFinancieroLabel_subDistribucion}" for="subDistribucion" />
                        <h:panelGroup>
                            <p:selectOneMenu id="subDistribucion" value="#{fnDetallePlanFinancieroController.selected.subDistribucion}" required="true" requiredMessage="#{mensajes.CreateFnDetallePlanFinancieroRequiredMessage_subDistribucion}" converter="fnSubDistribucionConverter">

                                <f:selectItems value="#{fnSubDistribucionController.items}"

                                               />

                            <p:tooltip for="subDistribucion" value="#{fnDetallePlanFinancieroController.getComponentMessages('subDistribucion', mensajes.CreateFnDetallePlanFinancieroHelpText_subDistribucion)}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{fnDetallePlanFinancieroController.saveNew}" value="#{mensajes.Save}" update="display,:FnDetallePlanFinancieroListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FnDetallePlanFinancieroCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('FnDetallePlanFinancieroCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
