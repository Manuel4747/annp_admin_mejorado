<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FnProgramasCreateDlg" widgetVar="FnProgramasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateFnProgramasTitle}" closeOnEscape="true">

            <h:form id="FnProgramasCreateForm">

                <h:panelGroup id="display" rendered="#{fnProgramasController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mensajes.CreateFnProgramasLabel_id}" for="id" />
                        <h:panelGroup>
                            <p:inputText id="id" value="#{fnProgramasController.selected.id}" title="#{mensajes.CreateFnProgramasTitle_id}" required="true" requiredMessage="#{mensajes.CreateFnProgramasRequiredMessage_id}"/>
                            <p:tooltip for="id" value="#{fnProgramasController.getComponentMessages('id', mensajes.CreateFnProgramasHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnProgramasLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{fnProgramasController.selected.descripcion}" title="#{mensajes.CreateFnProgramasTitle_descripcion}" required="true" requiredMessage="#{mensajes.CreateFnProgramasRequiredMessage_descripcion}" size="150" maxlength="150"/>
                            <p:tooltip for="descripcion" value="#{fnProgramasController.getComponentMessages('descripcion', mensajes.CreateFnProgramasHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fnProgramasController.saveNew}" value="#{mensajes.Save}" update="display,:FnProgramasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FnProgramasCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('FnProgramasCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
