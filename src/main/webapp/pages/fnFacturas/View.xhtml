<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FnFacturasViewDlg" widgetVar="FnFacturasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.ViewFnFacturasTitle}" closeOnEscape="true">

            <h:form id="FnFacturasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{fnFacturasController.selected != null}">

                        <h:outputText value="#{mensajes.ViewFnFacturasLabel_id}"/>
                        <h:outputText value="#{fnFacturasController.selected.id}" title="#{mensajes.ViewFnFacturasTitle_id}"/>

                        <h:outputText value="#{mensajes.ViewFnFacturasLabel_fecha}"/>
                        <h:outputText value="#{fnFacturasController.selected.fecha}" title="#{mensajes.ViewFnFacturasTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{mensajes.ViewFnFacturasLabel_condicion}"/>
                        <h:outputText value="#{fnFacturasController.selected.condicion}" title="#{mensajes.ViewFnFacturasTitle_condicion}"/>

                        <h:outputText value="#{mensajes.ViewFnFacturasLabel_timbrado}"/>
                        <h:outputText value="#{fnFacturasController.selected.timbrado}" title="#{mensajes.ViewFnFacturasTitle_timbrado}"/>

                        <h:outputText value="#{mensajes.ViewFnFacturasLabel_importeTotal}"/>
                        <h:outputText value="#{fnFacturasController.selected.importeTotal}" title="#{mensajes.ViewFnFacturasTitle_importeTotal}"/>

                        <h:outputText value="#{mensajes.ViewFnFacturasLabel_iva10}"/>
                        <h:outputText value="#{fnFacturasController.selected.iva10}" title="#{mensajes.ViewFnFacturasTitle_iva10}"/>

                        <h:outputText value="#{mensajes.ViewFnFacturasLabel_iva5}"/>
                        <h:outputText value="#{fnFacturasController.selected.iva5}" title="#{mensajes.ViewFnFacturasTitle_iva5}"/>

                        <h:outputText value="#{mensajes.ViewFnFacturasLabel_excentas}"/>
                        <h:outputText value="#{fnFacturasController.selected.excentas}" title="#{mensajes.ViewFnFacturasTitle_excentas}"/>

                        <h:outputText value="#{mensajes.ViewFnFacturasLabel_descripcion}"/>
                        <h:outputText value="#{fnFacturasController.selected.descripcion}" title="#{mensajes.ViewFnFacturasTitle_descripcion}"/>

                        <h:outputText value="#{mensajes.ViewFnFacturasLabel_ordenCompra}"/>
                        <h:outputText value="#{fnFacturasController.selected.ordenCompra.id}"/>

                        <h:outputText value="#{mensajes.ViewFnFacturasLabel_proveedor}"/>
                        <h:outputText value="#{fnFacturasController.selected.proveedor.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="PF('FnFacturasViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
