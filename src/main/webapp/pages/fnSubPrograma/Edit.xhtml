<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FnSubProgramaEditDlg" widgetVar="FnSubProgramaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditFnSubProgramaTitle}" closeOnEscape="true">

            <h:form id="FnSubProgramaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{fnSubProgramaController.selected != null}">


                        <h:outputLabel value="#{mensajes.EditFnSubProgramaLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{fnSubProgramaController.selected.id}" />
                            <p:tooltip for="id" value="#{fnSubProgramaController.getComponentMessages('id', mensajes.EditFnSubProgramaHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnSubProgramaLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{fnSubProgramaController.selected.descripcion}" title="#{mensajes.EditFnSubProgramaTitle_descripcion}" required="true" requiredMessage="#{mensajes.EditFnSubProgramaRequiredMessage_descripcion}" size="150" maxlength="150"/>
                            <p:tooltip for="descripcion" value="#{fnSubProgramaController.getComponentMessages('descripcion', mensajes.EditFnSubProgramaHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnSubProgramaLabel_programa}" for="programa" />
                        <h:panelGroup>
                            <p:selectOneMenu id="programa" value="#{fnSubProgramaController.selected.programa}" required="true" requiredMessage="#{mensajes.EditFnSubProgramaRequiredMessage_programa}" converter="fnProgramasConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{fnProgramasController.items}"
                                               var="programaItem"
                                               itemValue="#{programaItem}"
                                               itemLabel="#{programaItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="programa" value="#{fnSubProgramaController.getComponentMessages('programa', mensajes.EditFnSubProgramaHelpText_programa)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fnSubProgramaController.save}" value="#{mensajes.Save}" update="display,:FnSubProgramaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FnSubProgramaEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('FnSubProgramaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
