<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FnSubProgramaCreateDlg" widgetVar="FnSubProgramaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateFnSubProgramaTitle}" closeOnEscape="true">

            <h:form id="FnSubProgramaCreateForm">

                <h:panelGroup id="display" rendered="#{fnSubProgramaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mensajes.CreateFnSubProgramaLabel_id}" for="id" />
                        <h:panelGroup>
                            <p:inputText id="id" value="#{fnSubProgramaController.selected.id}" title="#{mensajes.CreateFnSubProgramaTitle_id}" required="true" requiredMessage="#{mensajes.CreateFnSubProgramaRequiredMessage_id}"/>
                            <p:tooltip for="id" value="#{fnSubProgramaController.getComponentMessages('id', mensajes.CreateFnSubProgramaHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnSubProgramaLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{fnSubProgramaController.selected.descripcion}" title="#{mensajes.CreateFnSubProgramaTitle_descripcion}" required="true" requiredMessage="#{mensajes.CreateFnSubProgramaRequiredMessage_descripcion}" size="150" maxlength="150"/>
                            <p:tooltip for="descripcion" value="#{fnSubProgramaController.getComponentMessages('descripcion', mensajes.CreateFnSubProgramaHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnSubProgramaLabel_programa}" for="programa" />
                        <h:panelGroup>
                            <p:selectOneMenu id="programa" value="#{fnSubProgramaController.selected.programa}" required="true" requiredMessage="#{mensajes.CreateFnSubProgramaRequiredMessage_programa}" converter="fnProgramasConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{fnProgramasController.items}"
                                               var="programaItem"
                                               itemValue="#{programaItem}"
                                               itemLabel="#{programaItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="programa" value="#{fnSubProgramaController.getComponentMessages('programa', mensajes.CreateFnSubProgramaHelpText_programa)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fnSubProgramaController.saveNew}" value="#{mensajes.Save}" update="display,:FnSubProgramaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FnSubProgramaCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('FnSubProgramaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
