<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="FnReprogramacionesListForm">

        <p:panel header="#{mensajes.ListFnReprogramacionesTitle}">
            <p:contextMenu id="FnReprogramacionesDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{mensajes.Create}" onclick="document.getElementById('FnReprogramacionesListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{mensajes.View}" onclick="document.getElementById('FnReprogramacionesListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{mensajes.Edit}" onclick="document.getElementById('FnReprogramacionesListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{mensajes.Delete}" onclick="document.getElementById('FnReprogramacionesListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{mensajes.FnReprogramacionesMenuItem_tiposReprogramaciones}" icon="ui-icon-search"  actionListener="#{fnReprogramacionesController.prepareTiposReprogramaciones}" update=":FnTiposReprogramacionesViewForm" oncomplete="PF('FnTiposReprogramacionesViewDialog').show()" disabled="#{empty fnReprogramacionesController.selected.tiposReprogramaciones}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{fnReprogramacionesController.items}"
                         lazy="false"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{fnReprogramacionesController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{fnReprogramacionesController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:FnReprogramacionesDataTableContextMenu" listener="#{fnReprogramacionesController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:FnReprogramacionesDataTableContextMenu" listener="#{fnReprogramacionesController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{fnReprogramacionesController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('FnReprogramacionesListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnReprogramacionesTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.fechaInicio}" filterBy="#{item.fechaInicio}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnReprogramacionesTitle_fechaInicio}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnReprogramacionesTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


                <p:column sortBy="#{item.periodo}" filterBy="#{item.periodo}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnReprogramacionesTitle_periodo}"/>
                    </f:facet>
                    <h:outputText value="#{item.periodo}"/>
                </p:column>


                <p:column sortBy="#{item.fechaAprobacion}" filterBy="#{item.fechaAprobacion}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnReprogramacionesTitle_fechaAprobacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaAprobacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.nroDocAprobacion}" filterBy="#{item.nroDocAprobacion}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnReprogramacionesTitle_nroDocAprobacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.nroDocAprobacion}"/>
                </p:column>

                <!--
                                    <p:column sortBy="#{item.importe}" filterBy="#{item.importe}">
                                        <f:facet name="header">
                                            <h:outputText value="#{mensajes.ListFnReprogramacionesTitle_importe}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.importe}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.tiposReprogramaciones.descripcion}" filterBy="#{item.tiposReprogramaciones.descripcion}">
                                        <f:facet name="header">
                                            <h:outputText value="#{mensajes.ListFnReprogramacionesTitle_tiposReprogramaciones}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.tiposReprogramaciones.descripcion}"/>
                                    </p:column>
                -->

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{fnReprogramacionesController.prepareCreate}" update=":FnReprogramacionesCreateForm" oncomplete="PF('FnReprogramacionesCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{mensajes.View}" update=":FnReprogramacionesViewForm" oncomplete="PF('FnReprogramacionesViewDialog').show()" disabled="#{empty fnReprogramacionesController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{mensajes.Edit}" update=":FnReprogramacionesEditForm" oncomplete="PF('FnReprogramacionesEditDialog').show()" disabled="#{empty fnReprogramacionesController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{fnReprogramacionesController.delete}" update=":growl,datalist" disabled="#{empty fnReprogramacionesController.selected}">
                <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/pages/confirmation.xhtml"/>
    </h:form>

</ui:composition>
