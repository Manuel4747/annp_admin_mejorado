<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FnReprogramacionesEditDlg" widgetVar="FnReprogramacionesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditFnReprogramacionesTitle}" closeOnEscape="true">

            <h:form id="FnReprogramacionesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{fnReprogramacionesController.selected != null}">


                        <h:outputLabel value="#{mensajes.EditFnReprogramacionesLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{fnReprogramacionesController.selected.id}" />
                            <p:tooltip for="id" value="#{fnReprogramacionesController.getComponentMessages('id', mensajes.EditFnReprogramacionesHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnReprogramacionesLabel_fechaInicio}" for="fechaInicio" />
                        <h:panelGroup>
                            <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{fnReprogramacionesController.selected.fechaInicio}" title="#{mensajes.EditFnReprogramacionesTitle_fechaInicio}" required="true" requiredMessage="#{mensajes.EditFnReprogramacionesRequiredMessage_fechaInicio}" showOn="button"/>
                            <p:tooltip for="fechaInicio" value="#{fnReprogramacionesController.getComponentMessages('fechaInicio', mensajes.EditFnReprogramacionesHelpText_fechaInicio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnReprogramacionesLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{fnReprogramacionesController.selected.descripcion}" title="#{mensajes.EditFnReprogramacionesTitle_descripcion}" required="true" requiredMessage="#{mensajes.EditFnReprogramacionesRequiredMessage_descripcion}"/>
                            <p:tooltip for="descripcion" value="#{fnReprogramacionesController.getComponentMessages('descripcion', mensajes.EditFnReprogramacionesHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnReprogramacionesLabel_periodo}" for="periodo" />
                        <h:panelGroup>
                            <p:inputText id="periodo" value="#{fnReprogramacionesController.selected.periodo}" title="#{mensajes.EditFnReprogramacionesTitle_periodo}" required="true" requiredMessage="#{mensajes.EditFnReprogramacionesRequiredMessage_periodo}"/>
                            <p:tooltip for="periodo" value="#{fnReprogramacionesController.getComponentMessages('periodo', mensajes.EditFnReprogramacionesHelpText_periodo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnReprogramacionesLabel_fechaAprobacion}" for="fechaAprobacion" />
                        <h:panelGroup>
                            <p:calendar id="fechaAprobacion" pattern="MM/dd/yyyy" value="#{fnReprogramacionesController.selected.fechaAprobacion}" title="#{mensajes.EditFnReprogramacionesTitle_fechaAprobacion}"  showOn="button"/>
                            <p:tooltip for="fechaAprobacion" value="#{fnReprogramacionesController.getComponentMessages('fechaAprobacion', mensajes.EditFnReprogramacionesHelpText_fechaAprobacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnReprogramacionesLabel_nroDocAprobacion}" for="nroDocAprobacion" />
                        <h:panelGroup>
                            <p:inputText id="nroDocAprobacion" value="#{fnReprogramacionesController.selected.nroDocAprobacion}" title="#{mensajes.EditFnReprogramacionesTitle_nroDocAprobacion}" size="100" maxlength="100"/>
                            <p:tooltip for="nroDocAprobacion" value="#{fnReprogramacionesController.getComponentMessages('nroDocAprobacion', mensajes.EditFnReprogramacionesHelpText_nroDocAprobacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnReprogramacionesLabel_importe}" for="importe" />
                        <h:panelGroup>
                            <p:inputText id="importe" value="#{fnReprogramacionesController.selected.importe}" title="#{mensajes.EditFnReprogramacionesTitle_importe}"/>
                            <p:tooltip for="importe" value="#{fnReprogramacionesController.getComponentMessages('importe', mensajes.EditFnReprogramacionesHelpText_importe)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnReprogramacionesLabel_tiposReprogramaciones}" for="tiposReprogramaciones" />
                        <h:panelGroup>
                            <p:selectOneMenu id="tiposReprogramaciones" value="#{fnReprogramacionesController.selected.tiposReprogramaciones}" required="true" requiredMessage="#{mensajes.EditFnReprogramacionesRequiredMessage_tiposReprogramaciones}" converter="fnTiposReprogramacionesConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{fnTiposReprogramacionesController.items}"
                                               var="tiposReprogramacionesItem"
                                               itemValue="#{tiposReprogramacionesItem}"
                                               itemLabel="#{tiposReprogramacionesItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="tiposReprogramaciones" value="#{fnReprogramacionesController.getComponentMessages('tiposReprogramaciones', mensajes.EditFnReprogramacionesHelpText_tiposReprogramaciones)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fnReprogramacionesController.save}" value="#{mensajes.Save}" update="display,:FnReprogramacionesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FnReprogramacionesEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('FnReprogramacionesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
