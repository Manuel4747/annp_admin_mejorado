<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FnDepartamentoEditDlg" widgetVar="FnDepartamentoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditFnDepartamentoTitle}" closeOnEscape="true">

            <h:form id="FnDepartamentoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{fnDepartamentoController.selected != null}">


                        <h:outputLabel value="#{mensajes.EditFnDepartamentoLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{fnDepartamentoController.selected.id}" />
                            <p:tooltip for="id" value="#{fnDepartamentoController.getComponentMessages('id', mensajes.EditFnDepartamentoHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnDepartamentoLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{fnDepartamentoController.selected.descripcion}" title="#{mensajes.EditFnDepartamentoTitle_descripcion}" />
                            <p:tooltip for="descripcion" value="#{fnDepartamentoController.getComponentMessages('descripcion', mensajes.EditFnDepartamentoHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fnDepartamentoController.save}" value="#{mensajes.Save}" update="display,:FnDepartamentoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FnDepartamentoEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('FnDepartamentoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
