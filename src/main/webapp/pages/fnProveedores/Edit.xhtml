<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FnProveedoresEditDlg" widgetVar="FnProveedoresEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditFnProveedoresTitle}" closeOnEscape="true">

            <h:form id="FnProveedoresEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{fnProveedoresController.selected != null}">


                        <h:outputLabel value="#{mensajes.EditFnProveedoresLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{fnProveedoresController.selected.id}" />
                            <p:tooltip for="id" value="#{fnProveedoresController.getComponentMessages('id', mensajes.EditFnProveedoresHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnProveedoresLabel_ruc}" for="ruc" />
                        <h:panelGroup>
                            <p:inputText id="ruc" value="#{fnProveedoresController.selected.ruc}" title="#{mensajes.EditFnProveedoresTitle_ruc}" size="20" maxlength="20"/>
                            <p:tooltip for="ruc" value="#{fnProveedoresController.getComponentMessages('ruc', mensajes.EditFnProveedoresHelpText_ruc)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnProveedoresLabel_razonSocial}" for="razonSocial" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30" id="razonSocial" value="#{fnProveedoresController.selected.razonSocial}" title="#{mensajes.EditFnProveedoresTitle_razonSocial}" />
                            <p:tooltip for="razonSocial" value="#{fnProveedoresController.getComponentMessages('razonSocial', mensajes.EditFnProveedoresHelpText_razonSocial)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnProveedoresLabel_direccion}" for="direccion" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30" id="direccion" value="#{fnProveedoresController.selected.direccion}" title="#{mensajes.EditFnProveedoresTitle_direccion}" />
                            <p:tooltip for="direccion" value="#{fnProveedoresController.getComponentMessages('direccion', mensajes.EditFnProveedoresHelpText_direccion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnProveedoresLabel_telefono}" for="telefono" />
                        <h:panelGroup>
                            <p:inputText id="telefono" value="#{fnProveedoresController.selected.telefono}" title="#{mensajes.EditFnProveedoresTitle_telefono}" size="20" maxlength="20"/>
                            <p:tooltip for="telefono" value="#{fnProveedoresController.getComponentMessages('telefono', mensajes.EditFnProveedoresHelpText_telefono)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fnProveedoresController.save}" value="#{mensajes.Save}" update="display,:FnProveedoresListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FnProveedoresEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('FnProveedoresEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
