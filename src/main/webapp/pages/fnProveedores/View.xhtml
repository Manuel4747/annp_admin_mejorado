<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FnProveedoresViewDlg" widgetVar="FnProveedoresViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.ViewFnProveedoresTitle}" closeOnEscape="true">

            <h:form id="FnProveedoresViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{fnProveedoresController.selected != null}">

                        <h:outputText value="#{mensajes.ViewFnProveedoresLabel_id}"/>
                        <h:outputText value="#{fnProveedoresController.selected.id}" title="#{mensajes.ViewFnProveedoresTitle_id}"/>

                        <h:outputText value="#{mensajes.ViewFnProveedoresLabel_ruc}"/>
                        <h:outputText value="#{fnProveedoresController.selected.ruc}" title="#{mensajes.ViewFnProveedoresTitle_ruc}"/>

                        <h:outputText value="#{mensajes.ViewFnProveedoresLabel_razonSocial}"/>
                        <h:outputText value="#{fnProveedoresController.selected.razonSocial}" title="#{mensajes.ViewFnProveedoresTitle_razonSocial}"/>

                        <h:outputText value="#{mensajes.ViewFnProveedoresLabel_direccion}"/>
                        <h:outputText value="#{fnProveedoresController.selected.direccion}" title="#{mensajes.ViewFnProveedoresTitle_direccion}"/>

                        <h:outputText value="#{mensajes.ViewFnProveedoresLabel_telefono}"/>
                        <h:outputText value="#{fnProveedoresController.selected.telefono}" title="#{mensajes.ViewFnProveedoresTitle_telefono}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="PF('FnProveedoresViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
