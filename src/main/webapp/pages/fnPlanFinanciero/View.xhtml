<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FnPlanFinancieroViewDlg" widgetVar="FnPlanFinancieroViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.ViewFnPlanFinancieroTitle}" closeOnEscape="true">

            <h:form id="FnPlanFinancieroViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{fnPlanFinancieroController.selected != null}">

                        <h:outputText value="#{mensajes.ViewFnPlanFinancieroLabel_id}"/>
                        <h:outputText value="#{fnPlanFinancieroController.selected.id}" title="#{mensajes.ViewFnPlanFinancieroTitle_id}"/>

                        <h:outputText value="#{mensajes.ViewFnPlanFinancieroLabel_periodo}"/>
                        <h:outputText value="#{fnPlanFinancieroController.selected.periodo}" title="#{mensajes.ViewFnPlanFinancieroTitle_periodo}"/>

                        <h:outputText value="#{mensajes.ViewFnPlanFinancieroLabel_fechaHoraCreacion}"/>
                        <h:outputText value="#{fnPlanFinancieroController.selected.fechaHoraCreacion}" title="#{mensajes.ViewFnPlanFinancieroTitle_fechaHoraCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{mensajes.ViewFnPlanFinancieroLabel_usuarionCreacion}"/>
                        <h:outputText value="#{fnPlanFinancieroController.selected.usuarionCreacion}" title="#{mensajes.ViewFnPlanFinancieroTitle_usuarionCreacion}"/>

                        <h:outputText value="#{mensajes.ViewFnPlanFinancieroLabel_fechaHoraModificacion}"/>
                        <h:outputText value="#{fnPlanFinancieroController.selected.fechaHoraModificacion}" title="#{mensajes.ViewFnPlanFinancieroTitle_fechaHoraModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{mensajes.ViewFnPlanFinancieroLabel_usuarioModificacion}"/>
                        <h:outputText value="#{fnPlanFinancieroController.selected.usuarioModificacion}" title="#{mensajes.ViewFnPlanFinancieroTitle_usuarioModificacion}"/>

                        <h:outputText value="#{mensajes.ViewFnPlanFinancieroLabel_programa}"/>
                        <h:outputText value="#{fnPlanFinancieroController.selected.programa.descripcion}"/>

                        <h:outputText value="#{mensajes.ViewFnPlanFinancieroLabel_tiposPresupuesto}"/>
                        <h:outputText value="#{fnPlanFinancieroController.selected.tiposPresupuesto.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="PF('FnPlanFinancieroViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
