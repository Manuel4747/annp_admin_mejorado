<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FnPlanFinancieroCreateDlg" widgetVar="FnPlanFinancieroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateFnPlanFinancieroTitle}" closeOnEscape="true">

            <h:form id="FnPlanFinancieroCreateForm">

                <h:panelGroup id="display" rendered="#{fnPlanFinancieroController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mensajes.CreateFnPlanFinancieroLabel_id}" for="id" />
                        <h:panelGroup>
                            <p:inputText id="id" value="#{fnPlanFinancieroController.selected.id}" title="#{mensajes.CreateFnPlanFinancieroTitle_id}" required="true" requiredMessage="#{mensajes.CreateFnPlanFinancieroRequiredMessage_id}"/>
                            <p:tooltip for="id" value="#{fnPlanFinancieroController.getComponentMessages('id', mensajes.CreateFnPlanFinancieroHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnPlanFinancieroLabel_periodo}" for="periodo" />
                        <h:panelGroup>
                            <p:inputText id="periodo" value="#{fnPlanFinancieroController.selected.periodo}" title="#{mensajes.CreateFnPlanFinancieroTitle_periodo}"/>
                            <p:tooltip for="periodo" value="#{fnPlanFinancieroController.getComponentMessages('periodo', mensajes.CreateFnPlanFinancieroHelpText_periodo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnPlanFinancieroLabel_fechaHoraCreacion}" for="fechaHoraCreacion" />
                        <h:panelGroup>
                            <p:calendar id="fechaHoraCreacion" pattern="MM/dd/yyyy" value="#{fnPlanFinancieroController.selected.fechaHoraCreacion}" title="#{mensajes.CreateFnPlanFinancieroTitle_fechaHoraCreacion}"  showOn="button"/>
                            <p:tooltip for="fechaHoraCreacion" value="#{fnPlanFinancieroController.getComponentMessages('fechaHoraCreacion', mensajes.CreateFnPlanFinancieroHelpText_fechaHoraCreacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnPlanFinancieroLabel_usuarionCreacion}" for="usuarionCreacion" />
                        <h:panelGroup>
                            <p:inputText id="usuarionCreacion" value="#{fnPlanFinancieroController.selected.usuarionCreacion}" title="#{mensajes.CreateFnPlanFinancieroTitle_usuarionCreacion}"/>
                            <p:tooltip for="usuarionCreacion" value="#{fnPlanFinancieroController.getComponentMessages('usuarionCreacion', mensajes.CreateFnPlanFinancieroHelpText_usuarionCreacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnPlanFinancieroLabel_fechaHoraModificacion}" for="fechaHoraModificacion" />
                        <h:panelGroup>
                            <p:calendar id="fechaHoraModificacion" pattern="MM/dd/yyyy" value="#{fnPlanFinancieroController.selected.fechaHoraModificacion}" title="#{mensajes.CreateFnPlanFinancieroTitle_fechaHoraModificacion}"  showOn="button"/>
                            <p:tooltip for="fechaHoraModificacion" value="#{fnPlanFinancieroController.getComponentMessages('fechaHoraModificacion', mensajes.CreateFnPlanFinancieroHelpText_fechaHoraModificacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnPlanFinancieroLabel_usuarioModificacion}" for="usuarioModificacion" />
                        <h:panelGroup>
                            <p:inputText id="usuarioModificacion" value="#{fnPlanFinancieroController.selected.usuarioModificacion}" title="#{mensajes.CreateFnPlanFinancieroTitle_usuarioModificacion}"/>
                            <p:tooltip for="usuarioModificacion" value="#{fnPlanFinancieroController.getComponentMessages('usuarioModificacion', mensajes.CreateFnPlanFinancieroHelpText_usuarioModificacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnPlanFinancieroLabel_programa}" for="programa" />
                        <h:panelGroup>
                            <p:selectOneMenu id="programa" value="#{fnPlanFinancieroController.selected.programa}" required="true" requiredMessage="#{mensajes.CreateFnPlanFinancieroRequiredMessage_programa}" converter="fnProgramasConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{fnProgramasController.items}"
                                               var="programaItem"
                                               itemValue="#{programaItem}"
                                               itemLabel="#{programaItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="programa" value="#{fnPlanFinancieroController.getComponentMessages('programa', mensajes.CreateFnPlanFinancieroHelpText_programa)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnPlanFinancieroLabel_tiposPresupuesto}" for="tiposPresupuesto" />
                        <h:panelGroup>
                            <p:selectOneMenu id="tiposPresupuesto" value="#{fnPlanFinancieroController.selected.tiposPresupuesto}" required="true" requiredMessage="#{mensajes.CreateFnPlanFinancieroRequiredMessage_tiposPresupuesto}" converter="fnTiposPresupuestoConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{fnTiposPresupuestoController.items}"
                                               var="tiposPresupuestoItem"
                                               itemValue="#{tiposPresupuestoItem}"
                                               itemLabel="#{tiposPresupuestoItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="tiposPresupuesto" value="#{fnPlanFinancieroController.getComponentMessages('tiposPresupuesto', mensajes.CreateFnPlanFinancieroHelpText_tiposPresupuesto)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fnPlanFinancieroController.saveNew}" value="#{mensajes.Save}" update="display,:FnPlanFinancieroListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FnPlanFinancieroCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('FnPlanFinancieroCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
