<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FnRetencionesCreateDlg" widgetVar="FnRetencionesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateFnRetencionesTitle}" closeOnEscape="true">

            <h:form id="FnRetencionesCreateForm">

                <h:panelGroup id="display" rendered="#{fnRetencionesController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mensajes.CreateFnRetencionesLabel_id}" for="id" />
                        <h:panelGroup>
                            <p:inputText id="id" value="#{fnRetencionesController.selected.id}" title="#{mensajes.CreateFnRetencionesTitle_id}" required="true" requiredMessage="#{mensajes.CreateFnRetencionesRequiredMessage_id}"/>
                            <p:tooltip for="id" value="#{fnRetencionesController.getComponentMessages('id', mensajes.CreateFnRetencionesHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnRetencionesLabel_porcentaje}" for="porcentaje" />
                        <h:panelGroup>
                            <p:inputText id="porcentaje" value="#{fnRetencionesController.selected.porcentaje}" title="#{mensajes.CreateFnRetencionesTitle_porcentaje}"/>
                            <p:tooltip for="porcentaje" value="#{fnRetencionesController.getComponentMessages('porcentaje', mensajes.CreateFnRetencionesHelpText_porcentaje)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnRetencionesLabel_monto}" for="monto" />
                        <h:panelGroup>
                            <p:inputText id="monto" value="#{fnRetencionesController.selected.monto}" title="#{mensajes.CreateFnRetencionesTitle_monto}"/>
                            <p:tooltip for="monto" value="#{fnRetencionesController.getComponentMessages('monto', mensajes.CreateFnRetencionesHelpText_monto)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnRetencionesLabel_pago}" for="pago" />
                        <h:panelGroup>
                            <p:selectOneMenu id="pago" value="#{fnRetencionesController.selected.pago}"  converter="fnPagosConverter">
                                <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                                <f:selectItems value="#{fnPagosController.items}"
                                               var="pagoItem"
                                               itemValue="#{pagoItem}"
                                               itemLabel="#{pagoItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="pago" value="#{fnRetencionesController.getComponentMessages('pago', mensajes.CreateFnRetencionesHelpText_pago)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fnRetencionesController.saveNew}" value="#{mensajes.Save}" update="display,:FnRetencionesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FnRetencionesCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('FnRetencionesCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
