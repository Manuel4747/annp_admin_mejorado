<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="FnDetalleOrdenCompraListForm">

        <p:panel header="#{mensajes.ListFnDetalleOrdenCompraTitle}">
            <p:contextMenu id="FnDetalleOrdenCompraDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{mensajes.Create}" onclick="document.getElementById('FnDetalleOrdenCompraListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{mensajes.View}" onclick="document.getElementById('FnDetalleOrdenCompraListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{mensajes.Edit}" onclick="document.getElementById('FnDetalleOrdenCompraListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{mensajes.Delete}" onclick="document.getElementById('FnDetalleOrdenCompraListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{fnDetalleOrdenCompraController.items}"
                         lazy="false"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{fnDetalleOrdenCompraController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{fnDetalleOrdenCompraController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:FnDetalleOrdenCompraDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:FnDetalleOrdenCompraDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('FnDetalleOrdenCompraListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnDetalleOrdenCompraTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.articulo}" filterBy="#{item.articulo}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnDetalleOrdenCompraTitle_articulo}"/>
                    </f:facet>
                    <h:outputText value="#{item.articulo}"/>
                </p:column>


                <p:column sortBy="#{item.cantidad}" filterBy="#{item.cantidad}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnDetalleOrdenCompraTitle_cantidad}"/>
                    </f:facet>
                    <h:outputText value="#{item.cantidad}"/>
                </p:column>


                <p:column sortBy="#{item.costoUnitario}" filterBy="#{item.costoUnitario}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnDetalleOrdenCompraTitle_costoUnitario}"/>
                    </f:facet>
                    <h:outputText value="#{item.costoUnitario}"/>
                </p:column>


                <p:column sortBy="#{item.total}" filterBy="#{item.total}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnDetalleOrdenCompraTitle_total}"/>
                    </f:facet>
                    <h:outputText value="#{item.total}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{fnDetalleOrdenCompraController.prepareCreate}" update=":FnDetalleOrdenCompraCreateForm" oncomplete="PF('FnDetalleOrdenCompraCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{mensajes.View}" update=":FnDetalleOrdenCompraViewForm" oncomplete="PF('FnDetalleOrdenCompraViewDialog').show()" disabled="#{empty fnDetalleOrdenCompraController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{mensajes.Edit}" update=":FnDetalleOrdenCompraEditForm" oncomplete="PF('FnDetalleOrdenCompraEditDialog').show()" disabled="#{empty fnDetalleOrdenCompraController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{fnDetalleOrdenCompraController.delete}" update=":growl,datalist" disabled="#{empty fnDetalleOrdenCompraController.selected}">
                <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/pages/confirmation.xhtml"/>
    </h:form>

</ui:composition>
