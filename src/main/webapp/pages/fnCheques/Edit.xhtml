<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FnChequesEditDlg" widgetVar="FnChequesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditFnChequesTitle}" closeOnEscape="true">

            <h:form id="FnChequesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{fnChequesController.selected != null}">


                        <h:outputLabel value="#{mensajes.EditFnChequesLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{fnChequesController.selected.id}" />
                            <p:tooltip for="id" value="#{fnChequesController.getComponentMessages('id', mensajes.EditFnChequesHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnChequesLabel_banco}" for="banco" />
                        <h:panelGroup>
                            <p:inputText id="banco" value="#{fnChequesController.selected.banco}" title="#{mensajes.EditFnChequesTitle_banco}"/>
                            <p:tooltip for="banco" value="#{fnChequesController.getComponentMessages('banco', mensajes.EditFnChequesHelpText_banco)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnChequesLabel_cuenta}" for="cuenta" />
                        <h:panelGroup>
                            <p:inputText id="cuenta" value="#{fnChequesController.selected.cuenta}" title="#{mensajes.EditFnChequesTitle_cuenta}" size="50" maxlength="50"/>
                            <p:tooltip for="cuenta" value="#{fnChequesController.getComponentMessages('cuenta', mensajes.EditFnChequesHelpText_cuenta)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnChequesLabel_numero}" for="numero" />
                        <h:panelGroup>
                            <p:inputText id="numero" value="#{fnChequesController.selected.numero}" title="#{mensajes.EditFnChequesTitle_numero}" size="50" maxlength="50"/>
                            <p:tooltip for="numero" value="#{fnChequesController.getComponentMessages('numero', mensajes.EditFnChequesHelpText_numero)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnChequesLabel_fechaEmision}" for="fechaEmision" />
                        <h:panelGroup>
                            <p:calendar id="fechaEmision" pattern="MM/dd/yyyy" value="#{fnChequesController.selected.fechaEmision}" title="#{mensajes.EditFnChequesTitle_fechaEmision}"  showOn="button"/>
                            <p:tooltip for="fechaEmision" value="#{fnChequesController.getComponentMessages('fechaEmision', mensajes.EditFnChequesHelpText_fechaEmision)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnChequesLabel_fechaCobro}" for="fechaCobro" />
                        <h:panelGroup>
                            <p:calendar id="fechaCobro" pattern="MM/dd/yyyy" value="#{fnChequesController.selected.fechaCobro}" title="#{mensajes.EditFnChequesTitle_fechaCobro}"  showOn="button"/>
                            <p:tooltip for="fechaCobro" value="#{fnChequesController.getComponentMessages('fechaCobro', mensajes.EditFnChequesHelpText_fechaCobro)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fnChequesController.save}" value="#{mensajes.Save}" update="display,:FnChequesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FnChequesEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('FnChequesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
