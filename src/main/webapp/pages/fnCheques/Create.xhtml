<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FnChequesCreateDlg" widgetVar="FnChequesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateFnChequesTitle}" closeOnEscape="true">

            <h:form id="FnChequesCreateForm">

                <h:panelGroup id="display" rendered="#{fnChequesController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mensajes.CreateFnChequesLabel_id}" for="id" />
                        <h:panelGroup>
                            <p:inputText id="id" value="#{fnChequesController.selected.id}" title="#{mensajes.CreateFnChequesTitle_id}" required="true" requiredMessage="#{mensajes.CreateFnChequesRequiredMessage_id}"/>
                            <p:tooltip for="id" value="#{fnChequesController.getComponentMessages('id', mensajes.CreateFnChequesHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnChequesLabel_banco}" for="banco" />
                        <h:panelGroup>
                            <p:inputText id="banco" value="#{fnChequesController.selected.banco}" title="#{mensajes.CreateFnChequesTitle_banco}"/>
                            <p:tooltip for="banco" value="#{fnChequesController.getComponentMessages('banco', mensajes.CreateFnChequesHelpText_banco)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnChequesLabel_cuenta}" for="cuenta" />
                        <h:panelGroup>
                            <p:inputText id="cuenta" value="#{fnChequesController.selected.cuenta}" title="#{mensajes.CreateFnChequesTitle_cuenta}" size="50" maxlength="50"/>
                            <p:tooltip for="cuenta" value="#{fnChequesController.getComponentMessages('cuenta', mensajes.CreateFnChequesHelpText_cuenta)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnChequesLabel_numero}" for="numero" />
                        <h:panelGroup>
                            <p:inputText id="numero" value="#{fnChequesController.selected.numero}" title="#{mensajes.CreateFnChequesTitle_numero}" size="50" maxlength="50"/>
                            <p:tooltip for="numero" value="#{fnChequesController.getComponentMessages('numero', mensajes.CreateFnChequesHelpText_numero)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnChequesLabel_fechaEmision}" for="fechaEmision" />
                        <h:panelGroup>
                            <p:calendar id="fechaEmision" pattern="MM/dd/yyyy" value="#{fnChequesController.selected.fechaEmision}" title="#{mensajes.CreateFnChequesTitle_fechaEmision}"  showOn="button"/>
                            <p:tooltip for="fechaEmision" value="#{fnChequesController.getComponentMessages('fechaEmision', mensajes.CreateFnChequesHelpText_fechaEmision)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnChequesLabel_fechaCobro}" for="fechaCobro" />
                        <h:panelGroup>
                            <p:calendar id="fechaCobro" pattern="MM/dd/yyyy" value="#{fnChequesController.selected.fechaCobro}" title="#{mensajes.CreateFnChequesTitle_fechaCobro}"  showOn="button"/>
                            <p:tooltip for="fechaCobro" value="#{fnChequesController.getComponentMessages('fechaCobro', mensajes.CreateFnChequesHelpText_fechaCobro)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fnChequesController.saveNew}" value="#{mensajes.Save}" update="display,:FnChequesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FnChequesCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('FnChequesCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
