<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="FnChequesListForm">

        <p:panel header="#{mensajes.ListFnChequesTitle}">
            <p:contextMenu id="FnChequesDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{mensajes.Create}" onclick="document.getElementById('FnChequesListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{mensajes.View}" onclick="document.getElementById('FnChequesListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{mensajes.Edit}" onclick="document.getElementById('FnChequesListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{mensajes.Delete}" onclick="document.getElementById('FnChequesListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{mensajes.FnChequesMenuItem_fnPagosCollection}" icon="ui-icon-search"  action="#{fnChequesController.navigateFnPagosCollection}" disabled="#{empty fnChequesController.selected.fnPagosCollection}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{fnChequesController.items}"
                         lazy="false"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{fnChequesController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{fnChequesController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:FnChequesDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:FnChequesDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('FnChequesListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnChequesTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.banco}" filterBy="#{item.banco}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnChequesTitle_banco}"/>
                    </f:facet>
                    <h:outputText value="#{item.banco}"/>
                </p:column>


                <p:column sortBy="#{item.cuenta}" filterBy="#{item.cuenta}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnChequesTitle_cuenta}"/>
                    </f:facet>
                    <h:outputText value="#{item.cuenta}"/>
                </p:column>


                <p:column sortBy="#{item.numero}" filterBy="#{item.numero}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnChequesTitle_numero}"/>
                    </f:facet>
                    <h:outputText value="#{item.numero}"/>
                </p:column>


                <p:column sortBy="#{item.fechaEmision}" filterBy="#{item.fechaEmision}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnChequesTitle_fechaEmision}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaEmision}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.fechaCobro}" filterBy="#{item.fechaCobro}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnChequesTitle_fechaCobro}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaCobro}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{fnChequesController.prepareCreate}" update=":FnChequesCreateForm" oncomplete="PF('FnChequesCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{mensajes.View}" update=":FnChequesViewForm" oncomplete="PF('FnChequesViewDialog').show()" disabled="#{empty fnChequesController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{mensajes.Edit}" update=":FnChequesEditForm" oncomplete="PF('FnChequesEditDialog').show()" disabled="#{empty fnChequesController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{fnChequesController.delete}" update=":growl,datalist" disabled="#{empty fnChequesController.selected}">
                <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/pages/confirmation.xhtml"/>
    </h:form>

</ui:composition>
