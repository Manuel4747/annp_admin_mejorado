<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="FnOrdenesDeCompraListForm">

        <p:panel header="#{mensajes.ListFnOrdenesDeCompraTitle}">
            <p:contextMenu id="FnOrdenesDeCompraDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{mensajes.Create}" onclick="document.getElementById('FnOrdenesDeCompraListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{mensajes.View}" onclick="document.getElementById('FnOrdenesDeCompraListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{mensajes.Edit}" onclick="document.getElementById('FnOrdenesDeCompraListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{mensajes.Delete}" onclick="document.getElementById('FnOrdenesDeCompraListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{mensajes.FnOrdenesDeCompraMenuItem_fnFacturasCollection}" icon="ui-icon-search"  action="#{fnOrdenesDeCompraController.navigateFnFacturasCollection}" disabled="#{empty fnOrdenesDeCompraController.selected.fnFacturasCollection}" ajax="false"/>  
                <p:menuitem value="#{mensajes.FnOrdenesDeCompraMenuItem_proveedor}" icon="ui-icon-search"  actionListener="#{fnOrdenesDeCompraController.prepareProveedor}" update=":FnProveedoresViewForm" oncomplete="PF('FnProveedoresViewDialog').show()" disabled="#{empty fnOrdenesDeCompraController.selected.proveedor}"/>  
                <p:menuitem value="#{mensajes.FnOrdenesDeCompraMenuItem_contrato}" icon="ui-icon-search"  actionListener="#{fnOrdenesDeCompraController.prepareContrato}" update=":FnContratosViewForm" oncomplete="PF('FnContratosViewDialog').show()" disabled="#{empty fnOrdenesDeCompraController.selected.contrato}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{fnOrdenesDeCompraController.items}"
                         lazy="false"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{fnOrdenesDeCompraController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{fnOrdenesDeCompraController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:FnOrdenesDeCompraDataTableContextMenu" listener="#{fnOrdenesDeCompraController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:FnOrdenesDeCompraDataTableContextMenu" listener="#{fnOrdenesDeCompraController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{fnOrdenesDeCompraController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('FnOrdenesDeCompraListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnOrdenesDeCompraTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.fecha}" filterBy="#{item.fecha}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnOrdenesDeCompraTitle_fecha}"/>
                    </f:facet>
                    <h:outputText value="#{item.fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.importe}" filterBy="#{item.importe}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnOrdenesDeCompraTitle_importe}"/>
                    </f:facet>
                    <h:outputText value="#{item.importe}"/>
                </p:column>


                <p:column sortBy="#{item.proveedor.id}" filterBy="#{item.proveedor.id}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnOrdenesDeCompraTitle_proveedor}"/>
                    </f:facet>
                    <h:outputText value="#{item.proveedor.id}"/>
                </p:column>


                <p:column sortBy="#{item.contrato.descripcion}" filterBy="#{item.contrato.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{mensajes.ListFnOrdenesDeCompraTitle_contrato}"/>
                    </f:facet>
                    <h:outputText value="#{item.contrato.descripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{fnOrdenesDeCompraController.prepareCreate}" update=":FnOrdenesDeCompraCreateForm" oncomplete="PF('FnOrdenesDeCompraCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{mensajes.View}" update=":FnOrdenesDeCompraViewForm" oncomplete="PF('FnOrdenesDeCompraViewDialog').show()" disabled="#{empty fnOrdenesDeCompraController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{mensajes.Edit}" update=":FnOrdenesDeCompraEditForm" oncomplete="PF('FnOrdenesDeCompraEditDialog').show()" disabled="#{empty fnOrdenesDeCompraController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{fnOrdenesDeCompraController.delete}" update=":growl,datalist" disabled="#{empty fnOrdenesDeCompraController.selected}">
                <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/pages/confirmation.xhtml"/>
    </h:form>

</ui:composition>
