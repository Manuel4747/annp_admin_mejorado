<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FnCategoriaArticuloEditDlg" widgetVar="FnCategoriaArticuloEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.EditFnCategoriaArticuloTitle}" closeOnEscape="true">

            <h:form id="FnCategoriaArticuloEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{fnCategoriaArticuloController.selected != null}">


                        <h:outputLabel value="#{mensajes.EditFnCategoriaArticuloLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{fnCategoriaArticuloController.selected.id}" />
                            <p:tooltip for="id" value="#{fnCategoriaArticuloController.getComponentMessages('id', mensajes.EditFnCategoriaArticuloHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.EditFnCategoriaArticuloLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{fnCategoriaArticuloController.selected.descripcion}" title="#{mensajes.EditFnCategoriaArticuloTitle_descripcion}" />
                            <p:tooltip for="descripcion" value="#{fnCategoriaArticuloController.getComponentMessages('descripcion', mensajes.EditFnCategoriaArticuloHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fnCategoriaArticuloController.save}" value="#{mensajes.Save}" update="display,:FnCategoriaArticuloListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FnCategoriaArticuloEditDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('FnCategoriaArticuloEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
