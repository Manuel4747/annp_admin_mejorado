<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FnProyectosCreateDlg" widgetVar="FnProyectosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateFnProyectosTitle}" closeOnEscape="true">

            <h:form id="FnProyectosCreateForm">

                <h:panelGroup id="display" rendered="#{fnProyectosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{mensajes.CreateFnProyectosLabel_id}" for="id" />
                        <h:panelGroup>
                            <p:inputText id="id" value="#{fnProyectosController.selected.id}" title="#{mensajes.CreateFnProyectosTitle_id}" required="true" requiredMessage="#{mensajes.CreateFnProyectosRequiredMessage_id}"/>
                            <p:tooltip for="id" value="#{fnProyectosController.getComponentMessages('id', mensajes.CreateFnProyectosHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnProyectosLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{fnProyectosController.selected.descripcion}" title="#{mensajes.CreateFnProyectosTitle_descripcion}" required="true" requiredMessage="#{mensajes.CreateFnProyectosRequiredMessage_descripcion}"/>
                            <p:tooltip for="descripcion" value="#{fnProyectosController.getComponentMessages('descripcion', mensajes.CreateFnProyectosHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{mensajes.CreateFnProyectosLabel_fecha}" for="fecha" />
                        <h:panelGroup>
                            <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{fnProyectosController.selected.fecha}" title="#{mensajes.CreateFnProyectosTitle_fecha}" required="true" requiredMessage="#{mensajes.CreateFnProyectosRequiredMessage_fecha}" showOn="button"/>
                            <p:tooltip for="fecha" value="#{fnProyectosController.getComponentMessages('fecha', mensajes.CreateFnProyectosHelpText_fecha)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fnProyectosController.saveNew}" value="#{mensajes.Save}" update="display,:FnProyectosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FnProyectosCreateDialog'));">
                        <p:confirm header="#{mensajes.ConfirmationHeader}" message="#{mensajes.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{mensajes.Cancel}" oncomplete="PF('FnProyectosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
