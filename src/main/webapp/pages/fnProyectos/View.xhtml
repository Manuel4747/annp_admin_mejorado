<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FnProyectosViewDlg" widgetVar="FnProyectosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.ViewFnProyectosTitle}" closeOnEscape="true">

            <h:form id="FnProyectosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{fnProyectosController.selected != null}">

                        <h:outputText value="#{mensajes.ViewFnProyectosLabel_id}"/>
                        <h:outputText value="#{fnProyectosController.selected.id}" title="#{mensajes.ViewFnProyectosTitle_id}"/>

                        <h:outputText value="#{mensajes.ViewFnProyectosLabel_descripcion}"/>
                        <h:outputText value="#{fnProyectosController.selected.descripcion}" title="#{mensajes.ViewFnProyectosTitle_descripcion}"/>

                        <h:outputText value="#{mensajes.ViewFnProyectosLabel_fecha}"/>
                        <h:outputText value="#{fnProyectosController.selected.fecha}" title="#{mensajes.ViewFnProyectosTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="PF('FnProyectosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
