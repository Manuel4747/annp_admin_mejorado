<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FnDetalleReprogramacionViewDlg" widgetVar="FnDetalleReprogramacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensajes.ViewFnDetalleReprogramacionTitle}" closeOnEscape="true">

            <h:form id="FnDetalleReprogramacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{fnDetalleReprogramacionController.selected != null}">

                        <h:outputText value="#{mensajes.ViewFnDetalleReprogramacionLabel_id}"/>
                        <h:outputText value="#{fnDetalleReprogramacionController.selected.id}" title="#{mensajes.ViewFnDetalleReprogramacionTitle_id}"/>

                        <h:outputText value="#{mensajes.ViewFnDetalleReprogramacionLabel_idDetallePtoAumentar}"/>
                        <h:outputText value="#{fnDetalleReprogramacionController.selected.idDetallePtoAumentar.id}"/>

                        <h:outputText value="#{mensajes.ViewFnDetalleReprogramacionLabel_idDetallePtoDisminuir}"/>
                        <h:outputText value="#{fnDetalleReprogramacionController.selected.idDetallePtoDisminuir.id}"/>

                        <h:outputText value="#{mensajes.ViewFnDetalleReprogramacionLabel_tipoDeVariacionRp}"/>
                        <h:outputText value="#{fnDetalleReprogramacionController.selected.tipoDeVariacionRp.descripcion}"/>

                        <h:outputText value="#{mensajes.ViewFnDetalleReprogramacionLabel_reprogramaciones}"/>
                        <h:outputText value="#{fnDetalleReprogramacionController.selected.reprogramaciones.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="PF('FnDetalleReprogramacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
